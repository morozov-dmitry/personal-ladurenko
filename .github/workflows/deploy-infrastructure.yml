name: Deploy Infrastructure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'infrastructure/**'
      - 'admin-api/**'
      - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

env:
  AWS_REGION: eu-central-1
  TERRAFORM_VERSION: 1.5.7

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./infrastructure

    - name: Terraform Init
      run: terraform init
      working-directory: ./infrastructure/terraform-state

    - name: Terraform Init Staging
      run: terraform init -backend-config="bucket=ladurenko-terraform-state" -backend-config="key=staging/terraform.tfstate" -backend-config="region=eu-central-1"
      working-directory: ./infrastructure/environments/staging

    - name: Terraform Plan Staging
      run: terraform plan -no-color
      working-directory: ./infrastructure/environments/staging

    - name: Terraform Init Prod
      run: terraform init -backend-config="bucket=ladurenko-terraform-state" -backend-config="key=prod/terraform.tfstate" -backend-config="region=eu-central-1"
      working-directory: ./infrastructure/environments/prod

    - name: Terraform Plan Prod
      run: terraform plan -no-color
      working-directory: ./infrastructure/environments/prod

  build-lambda:
    name: Build Lambda Package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: admin-api/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ./admin-api

    - name: Build Lambda package
      run: ./build.sh
      working-directory: ./admin-api

    - name: Upload Lambda package
      uses: actions/upload-artifact@v4
      with:
        name: lambda-package
        path: admin-api/lambda-package.zip
        retention-days: 1

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-lambda
    if: (github.ref == 'refs/heads/develop' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Lambda package
      uses: actions/download-artifact@v4
      with:
        name: lambda-package
        path: admin-api/

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init State
      run: terraform init
      working-directory: ./infrastructure/terraform-state

    - name: Terraform Apply State
      run: terraform apply -auto-approve
      working-directory: ./infrastructure/terraform-state
      continue-on-error: true

    - name: Terraform Init Staging
      run: terraform init -backend-config="bucket=ladurenko-terraform-state" -backend-config="key=staging/terraform.tfstate" -backend-config="region=eu-central-1"
      working-directory: ./infrastructure/environments/staging

    - name: Terraform Apply Staging
      run: terraform apply -auto-approve
      working-directory: ./infrastructure/environments/staging

    - name: Output Staging URLs
      run: |
        echo "## Staging Environment Deployed ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "**Main Site:** https://$(terraform output -raw main_site_cloudfront_url 2>/dev/null | sed 's|https://||')" >> $GITHUB_STEP_SUMMARY
        echo "**Admin Portal:** https://$(terraform output -raw admin_portal_cloudfront_url 2>/dev/null | sed 's|https://||')" >> $GITHUB_STEP_SUMMARY
        echo "**API Gateway:** $(terraform output -raw api_gateway_url 2>/dev/null)" >> $GITHUB_STEP_SUMMARY
      working-directory: ./infrastructure/environments/staging

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-lambda
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Lambda package
      uses: actions/download-artifact@v4
      with:
        name: lambda-package
        path: admin-api/

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init State
      run: terraform init
      working-directory: ./infrastructure/terraform-state

    - name: Terraform Apply State
      run: terraform apply -auto-approve
      working-directory: ./infrastructure/terraform-state
      continue-on-error: true

    - name: Terraform Init Prod
      run: terraform init -backend-config="bucket=ladurenko-terraform-state" -backend-config="key=prod/terraform.tfstate" -backend-config="region=eu-central-1"
      working-directory: ./infrastructure/environments/prod

    - name: Terraform Apply Prod
      run: terraform apply -auto-approve
      working-directory: ./infrastructure/environments/prod

    - name: Output Prod URLs
      run: |
        echo "## Production Environment Deployed ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "**Main Site:** https://$(terraform output -raw main_site_cloudfront_url 2>/dev/null | sed 's|https://||')" >> $GITHUB_STEP_SUMMARY
        echo "**Admin Portal:** https://$(terraform output -raw admin_portal_cloudfront_url 2>/dev/null | sed 's|https://||')" >> $GITHUB_STEP_SUMMARY
        echo "**API Gateway:** $(terraform output -raw api_gateway_url 2>/dev/null)" >> $GITHUB_STEP_SUMMARY
      working-directory: ./infrastructure/environments/prod
